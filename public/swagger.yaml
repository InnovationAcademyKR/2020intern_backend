          description: successful operation
          content:
            application/json:
              schema:
                type: object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - name
                - image_url
                - description
                - company
              properties:
                email:
                  description: Updated user's email
                  type: string
